<app-tool-bar></app-tool-bar>
<div class="content" *ngIf="allCards | async as cards; else loading">
  <button mat-raised-button class="button-add" (click)="OpenNewCardDialog()">
    Add Card
  </button>

    <div  class="l-card">
      <div *ngFor="let card of cards" >
      <mat-card class="mat-elevation-z4 rounded c-card">
        <mat-card-header class="title_center">
          <mat-card-title>{{ card.CardName }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="rounded-circle" alt="Business card avatar" src="{{ card.avatar }}" />
        <mat-card-content>
          <p>
            <b>Code: </b>
            {{ card.CardCode }}
          </p>
          <p>
            <b>Zip Code: </b>
            <span>{{ card.ZipCode }}</span>
          </p>
          <p>
            <b>Address: </b>
            <span>{{ card.Address }}</span>
          </p>
          <p>
            <b>Created At: </b>
            <span>{{ card.createdAt | date }}</span>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openEditCargoDialog(card)">Edit</button>
          <button mat-button (click)="openDeleteCargoDialog(card)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<!--new dialog --><ng-template #newCardDialog class="dialog-itens">
  <section mat-dialog-content>
    <form [formGroup]="newCardForm" (ngSubmit)="saveNewCard()">
      <img [src]="avatarPreview || '/assets/no-profile.png'" alt="Business card avatar" class="image-preview" />
      <mat-form-field appearance="fill">
        <mat-label>Card Name</mat-label>
        <input
          type="text"
          placeholder="Ex: Johan"
          matInput
          formControlName="CardName"
          maxlength="30"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Zip Code</mat-label>
        <input
          type="text"
          placeholder="Ex: 12314"
          matInput
          maxlength="30"
          formControlName="ZipCode"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input
          type="text"
          placeholder="Ex: 123 Ainz Street"
          matInput
          maxlength="30"
          formControlName="Address"
        />
      </mat-form-field>
      <input
        type="file"
        accept="image/*"
        id="file-input"
        #fileInput
        (change)="getAvatar($event)"
        formControlName="avatar"
      />
      <button
        type="button"
        mat-stroked-button
        color="accent"
        (click)="fileInput.click()"
      >
        Upload Image
      </button>

      <button
        type="submit"
        [disabled]="newCardForm.invalid"
        mat-raised-button
        color="accent"
        class="salvar"
      >
        Salvar
      </button>
    </form>
  </section>
</ng-template>
<!--create a form group -->

<ng-template #loading>
  <app-loader label="Loading all Cards..."></app-loader>
</ng-template>

<!-- Delete card Dialog-->
<ng-template #deleteCardDialog class="dialog-itens">
  <section mat-dialog-content>
    <p>Are you sure you want to delete this card?</p>
    <button
      type="button"
      mat-raised-button
      color="accent"
      (click)="deleteCard(selectedTrace)"
    >
      Delete
    </button>
  </section>
</ng-template>

  <!-- dialog with all card data -->
  <ng-template #editCardDialog class="dialog-itens">
    <section mat-dialog-content>
      <form [formGroup]="cardForm" (ngSubmit)="updateCard()">
        <img
        [src]="avatarPreview || '/assets/no-profile.png'" alt="Business card avatar" class="image-preview"
        />
        <mat-form-field appearance="fill">
          <mat-label>Card Name</mat-label>
          <input
            type="text"
            placeholder="Ex: Johan"
            matInput
            maxlength="30"
            formControlName="CardName"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Zip Code</mat-label>
          <input
            type="text"
            placeholder="Ex: 12314"
            matInput
            formControlName="ZipCode"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input
            type="text"
            placeholder="Ex: 123 Ainz Street"
            matInput
            formControlName="Address"
          />
        </mat-form-field>
        <button
          type="submit"
          [disabled]="cardForm.invalid"
          mat-raised-button
          color="accent"
          class="salvar">
          Salvar
        </button>
      </form>
    </section>
  </ng-template>
